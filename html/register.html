<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - phoniun交易后台</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container center">
        <h1>用户注册</h1>
        <div id="alert" style="display: none; position: fixed; top: 100px; left: 50%; transform: translateX(-50%);"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <div class="link">
            已有账号？<a href="/login.html">立即登录</a>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                showError('密码长度至少为6位');
                return;
            }
            
            try {
                const response = await register({email, password, username});
                if (response.id) {
                    const subAccount = {
                        email: 'normal@' + username + '.com',
                        username: 'normal.' + username,
                        password: '123456',
                        is_active: true,
                        is_verified: true,
                        is_superuser: false,
                        realcash: 1,
                        parent_id: response.id
                    }
                    await register(subAccount);
                }
                showSuccess('注册成功！正在跳转到登录页...');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
