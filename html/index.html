<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phoniun交易系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(188px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .link-grid a {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);  /* 浅蓝渐变 */
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: #1e293b;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.2);
            transition: all 0.3s ease;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .link-grid a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.15);
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        }

        .link-grid a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-grid a:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body style="min-height: 100vh;">
    <div class="container" style="width: 90%; padding: 40px;">
        <h1>phoniun交易系统</h1>
        <div style="position: relative;">
            <div style="position: absolute; right: 0px; bottom: 10px;">
                <a id="lk-login" href="/html/login.html" style="display: none; text-decoration: none; margin: 10px;">登录</a>
                <a id="lk-signup" href="/html/register.html" style="display: none; text-decoration: none; margin: 10px;">注册</a>
                <a id="lk-logout" href="#" style="display: inline-block; text-decoration: none; margin: 10px;" onclick="logout()">退出</a>
                <a href="/docs" style="color: #667eea; display: inline-block; text-decoration: none; margin: 10px;">查看 API 文档</a>
            </div>
        </div>
        <div class="nav-links"></div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/common.js"></script>
    <script>
        // 检查是否已登录
        getCurrentUser().then(user=>{
            if (user) {
                document.querySelector('#lk-login').style.display = 'none';
                document.querySelector('#lk-signup').style.display = 'none';
                document.querySelector('#lk-logout').style.display = 'inline-block';
            }
            let html = '<div class="link-grid">' + common.public_links() + '</div>';
            if (user) {
                html += '<div class="link-grid">' + common.normal_user_links() + '</div>';
            }
            if (user?.is_superuser) {
                html += '<div class="link-grid">' + common.admin_links() + '</div>';
            }
            const nv = document.querySelector('.nav-links');
            nv.innerHTML = html;
        });
    </script>
</body>
</html>
